<html>

      <header id="main-header">

            <div id="up">^</div>

          <h1>Color Slider</h1>
          <input
            type="range"
            id="colorSlider"
            min="0"
            max="255"
            value="0"
            step="1"
          />

        </section>
        <section id="exercise2" class="hidden">
          <h1>Picture Chooser</h1>
          <ul id="buttons">

            <li><button id="medium">Medium</button></li>
            <li><button id="large">Large</button></li>
          </ul>
          <img id="picture" src="" />

      </main>
      <footer id="main-footer"></footer>
